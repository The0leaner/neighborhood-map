<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neighborhood Map</title>
  <!--CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="css/style.css">

  <!--jQuery-->
    <script type='text/javascript' src='js/jquery-1.12.0.min.js'></script>
  <!--Knockout.js-->
    <script src="js/knockout-3.4.0.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row nav" >
      <div class="col-xs-12 header">
        <h1>Neighborhood Nearby</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <div id="error"><h4><span data-bind="text: errorDisplay"></span></h4></div>
        <div class="input-group full">
          <input id="filterInputText" type="text" class="form-control" placeholder="filter by name..." data-bind="value: filterContent, valueUpdate: 'afterkeydown', event: {keyup: applyFilter}">
        </div>

        <br>

        <ul class="list-group" data-bind="foreach: locationList">
          <a class="list-group-item" data-bind="css: {active: selected}, text: name, visible: show, click: $parent.setSelected"></a>
        </ul>
      </div>

      <div class="col-sm-8">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCisMRnN2bXoWJZmKgJOcAgrWluFFeX864&callback=initMap" onerror="googleError()" async defer></script>
</body>
</html>
